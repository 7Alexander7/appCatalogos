<link href="../assets/Datatables/datatables.min.css" rel="stylesheet" />
<div class="card">
  <div class="card-header p-3 pt-2">
    <div
      class="icon icon-lg icon-shape bg-gradient-info shadow-primary text-center border-radius-xl mt-n4 position-absolute">
      <i class="material-icons opacity-10">group</i>
    </div>
    <div class="text-center pt-3 mt-3">
      <h4 class="font-weight-bolder">Lista Usuarios</h4>
    </div>
  </div>
  <hr class="dark horizontal my-0">
  <div class="container my-4">
    <table id="miTabla3" class="display" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>CEDULA</th>
          <th>NOMBRE</th>
          <th>APELLIDO</th>
          <th>EMAIL</th>
          <th>TELEFONO</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
</div>
<div class="modal" id="modalEditar">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-normal" id="modal-title-default">Editar Usuario</h5>
        <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center pt-3 mt-3">
          <p>Lea verifique y modifique de ser necesario sus datos</p>
        </div>
        <!-- Formulario de edición -->
        <div class="container px-5 py-2">
        <form id="actUsuario" action="#" method="post" onsubmit="return actualizarUsuario(event)">
          <div class="input-group input-group-outline mb-3 is-filled hidden">
            <label class="form-label" for="cedula">Id</label>
            <input type="text" id="id" class="form-control" required autocomplete="off">
          </div>

          <div class="input-group input-group-outline mb-3 is-filled">
            <label class="form-label" for="cedula">Cédula</label>
            <input type="text" id="cedula" class="form-control" required autocomplete="off">
          </div>

          <div class="input-group input-group-outline mb-3 is-filled">
            <label class="form-label" for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" required autocomplete="off">
          </div>

          <div class="input-group input-group-outline mb-3 is-filled">
            <label class="form-label" for="apellido">Apellido</label>
            <input type="text" id="apellido" class="form-control" required autocomplete="off">
          </div>

          <div class="input-group input-group-outline mb-3 is-filled">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" required autocomplete="off">
          </div>

          <div class="input-group input-group-outline mb-3 is-filled">
            <label class="form-label" for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="form-control" required autocomplete="off">
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" form="actUsuario" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
</div>

<script src="../assets/Datatables/datatables.min.js"></script>
<script src="../controllers/Usuarios/listaUsuariosTienda.js"></script>
