<div class="card">
  <div class="card-header p-3 pt-2">
    <div
      class="icon icon-lg icon-shape bg-gradient-info shadow-primary text-center border-radius-xl mt-n4 position-absolute">
      <i class="material-icons opacity-10">manage_accounts</i>
    </div>
    <div class="text-center pt-3 mt-3">
      <h4 class="font-weight-bolder">Perfil de Usuario</h4>
      <p>Lea verifique y modifique de ser necesario sus datos</p>
    </div>
  </div>
  <hr class="dark horizontal my-0">
  <div class="card-body text-center mx-5">
    <div class="row justify-content-center">
      <input type="hidden" id="idUsuario">
      <div class="col-6 col-md-6 col-sm-10 mx-2">
        <div class="input-group input-group-outline mb-4">
          <input type="text" class="form-control form-control-lg" placeholder="Cedula:"
            onkeypress="return soloNumeros(event)" onchange="comprobarCedula(event)" id="cedula" name="cedula">
        </div>
      </div>
      <div class="col-6 col-md-6 col-sm-10 mx-2">
        <div class="input-group input-group-outline mb-4">
          <input type="text" class="form-control form-control-lg" placeholder="Nombres:"
            onkeypress="return soloLetras(event)" id="nombre" name="nombre">
        </div>
      </div>
      <div class="col-6 col-md-6 col-sm-10 mx-2">
        <div class="input-group input-group-outline mb-4">
          <input type="text" class="form-control form-control-lg" placeholder="Apellido:"
            onkeypress="return soloLetras(event)" id="apellido" name="apellido">
        </div>
      </div>
      <div class="col-6 col-md-6 col-sm-10 mx-2">
        <div class="input-group input-group-outline mb-4">
          <input type="text" class="form-control form-control-lg" placeholder="Email:" id="email" name="email">
        </div>
      </div>
      <div class="col-6 col-md-6 col-sm-10 mx-2">
        <div class="input-group input-group-outline mb-4">
          <input type="text" class="form-control form-control-lg" placeholder="Telefono:"
            onkeypress="return soloNumeros(event)" id="telefono" name="telefono">
        </div>
      </div>

    </div>
  </div>

  <hr class="dark horizontal my-0">
  <div class="card-footer d-flex w-100 justify-content-center">
    <button type="button" class="btn bg-gradient-secondary my-2 mx-2" onclick="restablecer()">
      <i class="fa fa-refresh mx-2"></i>
      <span>RESTABLECER</span>
    </button>
    <button type="button" class="btn bg-gradient-info my-2 mx-2" data-bs-toggle="modal" data-bs-target="#modal-form">
      <i class="fa fa-save mx-2"></i>
      <span>CAMBIAR CONTRASEÑA</span>
    </button>
    <button type="button" class="btn bg-gradient-info my-2 mx-2" onclick="guardarCambiosPerfil()">
      <i class="fa fa-save mx-2"></i>
      <span>GUARDAR</span>
    </button>


    <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-body p-0">
            <div class="card card-plain">
              <div class="card-header pb-0 text-left">
                <h5 class="">Actualizar Contraseña</h5>
                <p class="mb-0 text-center">Ingrese todos los datos para la actualización</p>
              </div>
              <div class="card-body">
                <form role="form text-left" onsubmit="return actPass(event)">
                  <div class="input-group input-group-outline my-3">
                    <input type="text" class="form-control" placeholder="Contraseña Antigua" id="passOriginal" required>
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <input type="password" class="form-control" placeholder="Contraseña Nueva" id="pass1" required>
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <input type="password" class="form-control" placeholder="Verifique Contraseña nueva" id="pass2"
                      required>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-round bg-gradient-info btn-lg w-100 mt-4 mb-0">Guardar
                      Cambios</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../controllers/Usuarios/perfil.js"></script>
