<div class="card">
    <div class="card-header p-3 pt-2">
        <div
            class="icon icon-lg icon-shape bg-gradient-info shadow-primary text-center border-radius-xl mt-n4 position-absolute">
            <i class="material-icons opacity-10">person_add</i>
        </div>
        <div class="text-center pt-3 mt-3">
            <h4 class="font-weight-bolder">Nueva Tienda</h4>
            <p>Ingrese todos los datos que son necesarios</p>
        </div>
    </div>
    <hr class="dark horizontal my-0">
    <form action="#" method="post" onsubmit="return guardar(event)">
        <div class="card-body text-center mx-5">

            <div class="row justify-content-center">
                <div class="row col-6 col-md-8 col-sm-10 mx-2">

                    <div class="dropdown my-2" style="justify-content: center; align-items: center;">
                        <label class="btn btn-primary btn-file" style="margin-top: 10px;" id="labelImageUpload">
                            Seleccionar imagen<input type="file" id="imageUpload" accept="image/*"
                                style="display: none;">
                        </label>
                        <div class="dropdown__preview mx-2" style="display: none;">
                            <img id="previewImage" src="#" alt="Vista previa de la imagen">
                        </div>
                        <button id="uploadButton" type="button" class="btn btn-success" style="display: none;">Subir</button>
                    </div>

                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label" for="ruc">RUC</label>
                        <input type="text" id="ruc" class="form-control" onkeypress="return soloNumeros(event)" onchange="comprobarCedula(event)" required autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label" for="razonsocial">Razón Social</label>
                        <input type="text" id="razonsocial" class="form-control" onkeypress="return soloLetras(event)" required autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label" for="nombrecomercial">Nombre Comercial</label>
                        <input type="text" id="nombrecomercial" class="form-control" onkeypress="return soloLetras(event)" required autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label" for="telefonoEmpresa">Teléfono</label>
                        <input type="text" id="telefono" class="form-control" onkeypress="return soloNumeros(event)" required autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label" for="direccion">Dirección</label>
                        <input type="text" id="direccion" class="form-control" required autocomplete="off">
                    </div>
                    <div class="card-footer d-flex w-100 justify-content-center">
                        <button type="reset" class="btn bg-gradient-danger my-2 mx-2">
                            <i class="fa fa-refresh mx-2"></i>
                            <span>RESTABLECER</span>
                        </button>
                        <button type="submit" class="btn bg-gradient-info my-2 mx-2">
                            <i class="fa fa-save mx-2"></i>
                            <span>GUARDAR</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../controllers/Tiendas/nuevaTienda.js"></script>
