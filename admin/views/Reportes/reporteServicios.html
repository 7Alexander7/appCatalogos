<div class="card">
    <div class="card-header p-3 pt-2">
        <div
        class="icon icon-lg icon-shape bg-gradient-info shadow-primary text-center border-radius-xl mt-n4 position-absolute">
        <i class="material-icons opacity-10">assessment</i>
    </div>
        <div class="text-center pt-3 mt-3">
            <h4 class="font-weight-bolder">Reporte de Servicios</h4>
        </div>
    </div>
    <hr class="dark horizontal my-0">
    <div class="container my-4">
        <input type="hidden" id="idEmpresa">
        <table id="tblReporteServicio" class="display" style="width:100%">
            <thead>
                <tr>
                    <th></th>
                    <th>id</th>
                    <th>FECHA</th>
                    <th>HORA</th>
                    <th>SERVICIO</th>
                    <th>CANTIDAD</th>
                    <th>PRECIO</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="6" style="text-align:right"></th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
<div class="modal" id="modalDetalles">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-weight-normal" id="modal-title-default"> DETALLES DEL SERVICIO</h5>
                <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="accordion-1">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10 mx-auto">
                                <div class="accordion" id="accordionRental">
                                    <div class="accordion-item mb-3">
                                        <h5 class="accordion-header" id="heading1">
                                            <button class="accordion-button border-bottom font-weight-bold"
                                                type="button" data-bs-toggle="collapse" data-bs-target="#collapse1"
                                                aria-expanded="true" aria-controls="collapse1">
                                                Datos del Servicio Solicitado
                                                <i class="collapse-close fa fa-plus text-xs pt-1 position-absolute end-0 me-3"
                                                    aria-hidden="true"></i>
                                                <i class="collapse-open fa fa-minus text-xs pt-1 position-absolute end-0 me-3"
                                                    aria-hidden="true"></i>
                                            </button>
                                        </h5>
                                        <div id="collapse1" class="accordion-collapse collapse show"
                                            aria-labelledby="heading1" data-bs-parent="#accordionRental">
                                            <div class="accordion-body text-sm opacity-8">
                                                <div class="row justify-content-center" id="contenedorServicios">
                                                    <div class="card border border-primary" style="width: 18rem;">
                                                        <h5 class="card-header">nombre</h5>
                                                        <img src="..." class="card-img-top" alt="...">
                                                        <div class="card-body">
                                                            <p class="card-text">Descripcion</p>
                                                        </div>
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item">Costo</li>
                                                            <li class="list-group-item">domiclio</li>
                                                            <li class="list-group-item">cantidad</li>
                                                        </ul>
                                                        <div class="card-body">
                                                            <a href="#" class="card-link">Total: $55</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item mb-3">
                                        <h5 class="accordion-header" id="headingOne">
                                            <button class="accordion-button border-bottom font-weight-bold collapsed"
                                                type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                                aria-expanded="false" aria-controls="collapseOne">
                                                Datos del Pedido
                                                <i class="collapse-close fa fa-plus text-xs pt-1 position-absolute end-0 me-3"
                                                    aria-hidden="true"></i>
                                                <i class="collapse-open fa fa-minus text-xs pt-1 position-absolute end-0 me-3"
                                                    aria-hidden="true"></i>
                                            </button>
                                        </h5>
                                        <div id="collapseOne" class="accordion-collapse collapse"
                                            aria-labelledby="headingOne" data-bs-parent="#accordionRental" style="">
                                            <div class="accordion-body text-sm opacity-8">
                                                <div class="row justify-content-center">
                                                    <div class="col-6 col-md-8 col-sm-10 mx-2">
                                                        <input type="hidden" id="idPedido">
                                                        <input type="hidden" id="estado">
                                                        <div class="input-group input-group-outline mb-3 is-filled">
                                                            <label class="form-label" for="fecha">Fecha</label>
                                                            <input type="text" id="fecha" class="form-control" disabled>
                                                        </div>
                                                        <div class="input-group input-group-outline mb-3 is-filled">
                                                            <label class="form-label" for="hora">Hora</label>
                                                            <input type="text" id="hora" class="form-control" disabled>
                                                        </div>
                                                        <div class="input-group input-group-outline mb-3 is-filled">
                                                            <label class="form-label" for="subtotal">Subtotal</label>
                                                            <input type="text" id="subtotal" class="form-control"
                                                                disabled>
                                                        </div>
                                                        <div class="input-group input-group-outline mb-3 is-filled">
                                                            <label class="form-label" for="iva">Iva</label>
                                                            <input type="text" id="iva" class="form-control" disabled>
                                                        </div>
                                                        <div class="input-group input-group-outline mb-3 is-filled">
                                                            <label class="form-label" for="total">Total</label>
                                                            <input type="text" id="total" class="form-control" disabled>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item mb-3">
                                        <h5 class="accordion-header" id="headingTwo">
                                            <button class="accordion-button border-bottom font-weight-bold"
                                                type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                                aria-expanded="false" aria-controls="collapseTwo">
                                                Datos del Cliente
                                                <i class="collapse-close fa fa-plus text-xs pt-1 position-absolute end-0 me-3"
                                                    aria-hidden="true"></i>
                                                <i class="collapse-open fa fa-minus text-xs pt-1 position-absolute end-0 me-3"
                                                    aria-hidden="true"></i>
                                            </button>
                                        </h5>
                                        <div id="collapseTwo" class="accordion-collapse collapse"
                                            aria-labelledby="headingTwo" data-bs-parent="#accordionRental">
                                            <div class="accordion-body text-sm opacity-8">
                                                <div class="input-group input-group-outline mb-3 is-filled">
                                                    <label class="form-label" for="cedula">Cédula</label>
                                                    <input type="text" id="cedula" class="form-control" disabled>
                                                </div>

                                                <div class="input-group input-group-outline mb-3 is-filled">
                                                    <label class="form-label" for="nombre">Nombre</label>
                                                    <input type="text" id="nombre" class="form-control" disabled>
                                                </div>

                                                <div class="input-group input-group-outline mb-3 is-filled">
                                                    <label class="form-label" for="apellido">Apellido</label>
                                                    <input type="text" id="apellido" class="form-control" disabled>
                                                </div>

                                                <div class="input-group input-group-outline mb-3 is-filled">
                                                    <label class="form-label" for="email">Email</label>
                                                    <input type="email" id="email" class="form-control" disabled>
                                                </div>

                                                <div class="input-group input-group-outline mb-3 is-filled">
                                                    <label class="form-label" for="telefono">Teléfono</label>
                                                    <input type="text" id="telefono" class="form-control" disabled>
                                                </div>
                                                <div id="p1" class="hidden">
                                                    <iframe id="iframe" class="form-control"
                                                        style="height: 350px; width: 100%;"></iframe>
                                                    <div class="justify-content-center align-items-center text-center">
                                                        <button class="btn btn-info">Asignar Repartidor</button>
                                                        <button class="btn btn-secondary mx-3" type="button"
                                                            data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
